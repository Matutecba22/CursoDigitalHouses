<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>register</title>
</head>
<body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <main>
            <section class="registro">
<form action="/register" method="POST">

<input type="text" name="Nombre" placeholder="Nombre y Apellido">
<br>

<input type="text" name="usuario" placeholder="Nombre se Usuario">
<br>
<label for="fecha"> Fecha de nacimiento:</label>
<br>
<input type="date" name="fecha" placeholder="Fecha de Nacimiento">
<br>
<label for="domicilio"> Domicilio:</label>
<br>
<input type="text" name="domicilio" placeholder="Domicilio">
<br>
<label for="perfil">Deseas Comprar o Vender? </label>
<br>
<input type="radio" name="perfil" value="Vender">Vender
<br>
<input type="radio" name="perfil" value="Comprar">Comprar
<br>
<div>
<label for="categoria">Categorias de interes</label>
<br>
<input type="checkbox" name="categorias" value="Electro">Electro
<br>
<input type="checkbox" name="categorias" value="Moda">Moda
<br>
<input type="checkbox" name="categorias" value="Hogar">Hogar
<br>
<input type="checkbox" name="categorias" value="Juguetería">Juguetería
<br>
<input type="checkbox" name="categorias" value="Vida sana">Vida sana
<br>
<label for="foto">Foto de usuario</label>
<input type="file" name="foto" accept=".jpg" multiple>
<br>
<label for="pass">Contraseña</label>
<input type="password" name="pass" >
<br>
<label for="passconfirma">Confirma Contraseña</label>
<input type="password" name="passconfirma" >
<br>
<button type="submit"> Enviar</button>
<button type="reset"> Borrar</button>
</section>
</form>
</main>

    
</body>
</html>
